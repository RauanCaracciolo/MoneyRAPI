<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Transação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-gray-800">
  <h1 class="text-3xl font-bold mb-6 text-center">Editar Transação</h1>

  <form id="editForm" class="max-w-xl mx-auto bg-white p-6 rounded shadow-md space-y-4">
    <div>
      <label class="block font-semibold">Descrição</label>
      <input type="text" id="editDescription" class="w-full p-2 border rounded" required />
    </div>
    <div>
      <label class="block font-semibold">Valor</label>
      <input type="number" step="0.01" id="editValue" class="w-full p-2 border rounded" required />
    </div>
    <div>
      <label class="block font-semibold">Categoria</label>
      <input type="text" id="editCategory" class="w-full p-2 border rounded" required />
    </div>
    <div>
      <label class="block font-semibold">Tipo</label>
      <select id="editType" class="w-full p-2 border rounded">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>
    <div>
      <label class="block font-semibold">Data (dd-MM-yyyy)</label>
      <input type="text" id="editDate" class="w-full p-2 border rounded" required />
    </div>
    <div class="flex justify-between">
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Atualizar</button>
        <button    type="button"
    id="deleteButton"
    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
    Excluir
  </button>
      <a href="index.html" class="text-blue-600 hover:underline self-center">Voltar</a>
    </div>
  </form>

  <script src="javascript/edit.js"></script>
</body>
</html>
